name: Label Manager

on: 
  push:
    branches:
      - master

jobs:
  touched:
    uses: "docker://cdssnc/touched-github-action"
    args: "{.github/labels.json}"
  labels:
    runs-on: ubuntu-18.04
    name: Setup Labels
    steps:
      - name: "Check & Modify Labels"
        uses: lannonbr/issue-label-manager-action@2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
