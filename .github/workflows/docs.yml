name: Docs

on:
  repository_dispatch:
    types: [docs-command]
  schedule:
    - cron: 0 */12 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup website repo
      run: |
        rm -rf docs
        mkdir -p docs
        cd docs
        git clone https://github.com/L3tum/CPU-Benchmark-Website.git
        cd CPU-Benchmark-Website
    - name: npm install, build, and test
      run: |
        cd docs
        cd CPU-Benchmark-Website
        npm install
        npm run build --if-present
        npm test --if-present
      env:
        CI: true
    - name: Move website to docs
      run: |
        cp docs/CPU-Benchmark-Website/dist/* docs/
        rm -rf docs/CPU-Benchmark-Website
    - name: push back
      run: |
          date +%s > docs/VERSION
          git config --global user.name 'L3tum'
          git config --global user.email 'l3tum@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          git add -A
          git commit -am "Automated aggregation"
          git push
        
